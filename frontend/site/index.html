  <script>
  (async function () {
    try {
      const res = await fetch('/OCES/backend/api/whoami.php', { credentials: 'same-origin' });
      const j = await res.json();
      const p = document.getElementById('welcome');
      if (j.authenticated) {
        p.textContent = 'Welcome, ' + (j.username || 'student') + '.';
      } else {
        p.textContent = 'You are not signed in.';
      }
    } catch (e) {
      document.getElementById('welcome').textContent = 'Unable to determine login status.';
    }
  })();
  </script>
